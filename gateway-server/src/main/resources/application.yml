info:
  app:
    name: Gateway Server Microservice
    description: Eazy Bank Gateway Server Application
    version: 1.0.0
server:
  port: 8072
spring:
  application:
    name: gateway-server
  profiles:
    active: prod
  config:
    import: optional:configserver:http://localhost:8071
  # connect and discovery with eureka server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
endpoints:
  shutdown:
    enabled: true
logging:
  level:
    com:
      mybank:
        gatewayserver: DEBUG
